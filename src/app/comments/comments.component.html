<div class="row mt-2" *ngIf = "loggedIn">
  <div class="col">
    <h3>Post your comments</h3>
    <textarea rows="2" placeholder="your comments here ...." [(ngModel)] = "comment">

    </textarea>
  </div>
</div>

<div class="row" *ngIf="loggedIn">
  <div class="col">
      <div class="float">
          <button class="btn btn-primary" (click)="postComment()">Post</button>
      </div>
  </div>
</div>

<div class="alert alert-primary" *ngIf = !loggedIn>
  please login to post a comments
</div>

<h4>Comments({{comments.length}})</h4>

<div class="row mt-3" *ngFor="let comment of comments">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{comment.ownerName}} <i>commented on </i>{{
                    comment.created.toDate() | date: 'MMM dd, yyyy h:mm a'
                }}
            </div>
            <div class="card-body">
                <div class="card-text">
                    {{comment.text}}
                </div>
            </div>
        </div>
    </div>
</div>
