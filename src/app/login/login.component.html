<div class="row background">
 <div class="offset-sm-4 col-sm-4">
    <div class="card text-blank ">
      <div class="card-body">
        <div class="card-title text-center">
          <h5>
            Login with your email Id.
          </h5>
          <div class="card-text">
            <form [formGroup] = "myForm">
              <div class="form-group mt-3">
                <input class="form-control " type="email" placeholder="Enter your email Id" name="email" formControlName = "email">

              </div>

              <div class="alert alert-danger" *ngIf = "!myForm.controls['email'].valid && myForm.controls['email'].touched">
                A valid email is required!!
              </div>

              <div class="form-group mt-3">
                <input class="form-control" type="password" placeholder="Enter your password" name="password" formControlName = "password">
              </div>

              <div class="alert alert-danger" *ngIf = "!myForm.controls['password'].valid && myForm.controls['password'].touched">
                A valid password is required!!
              </div>

              <div class="text-center mt-3">
                <button type="submit" class="btn btn-block btn-warning col-sm-12" [disabled] = "!myForm.valid" (click) = "onSubmit(myForm)">
                   Submit</button>
              </div>


            </form>

            <div class="text-center mt-3">
              <button class="btn btn-link" routerLink="/home"> Don't have an account? Create One</button>

            </div>

          </div>
        </div>

      </div>
   

      <div class="alert alert-success col-sm-12 text-center" *ngIf = "message.length > 0">
        You have been logged in successfully.
      </div>

      <div class="alert alert-danger" *ngIf = "userError">
         {{userError.message}} 
      </div>



    </div>
  

  </div>

</div>
